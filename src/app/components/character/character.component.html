<div *ngIf="character | async as character">
    <div>
        <h1>{{character.name}} </h1> <br>
        <h2> Estado:{{character.status}}</h2>
        <h2>Genero: {{character.gender}}</h2>
        <h2>Ultimas apariciones: {{character.episode | filter}}</h2>
        <img [src]="character.image">
    </div>
</div>
